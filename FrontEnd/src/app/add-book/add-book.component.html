<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Book Name</label>
      <input type="text" class="form-control" placeholder="Enter book name" name="bookName" [(ngModel)]="newBook.bookName">
    </div>
    <p>{{newBook.bookName}}</p>
    <div class="form-group">
      <label for="exampleInputPassword1">Author Name</label>
      <input type="text" class="form-control" name="authorName" [(ngModel)]="newBook.authorName">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="isAvailable" [(ngModel)]="newBook.isAvailable">
      <label class="form-check-label" for="exampleCheck1">isAvailable</label>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Book Version</label>
      <input type="text" class="form-control" name="bookVersion" [(ngModel)]="newBook.bookVersion">
    </div>
    <button class="btn btn-primary" (click)="submitBook()">Submit</button>
  </form>
</div>
