<div class="container">
  <form>
    <div class="form-group">
      <label for="bookName">Book Name</label>
      <input type="text" class="form-control" placeholder="Enter book name" name="bookName" [(ngModel)]="selectedBook.bookName">
    </div>
    <div class="form-group">
      <label for="authorName">Author Name</label>
      <input type="text" class="form-control" name="authorName" [(ngModel)]="selectedBook.authorName">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="isAvailable" [(ngModel)]="selectedBook.isAvailable">
      <label class="form-check-label" for="isAvailable">isAvailable</label>
    </div>
    <div class="form-group">
      <label for="bookVersion">Book Version</label>
      <input type="text" class="form-control" name="bookVersion" [(ngModel)]="selectedBook.bookVersion">
    </div>
    <button class="btn btn-primary" (click)="updateBook()">Submit</button>
  </form>
</div>
